<h1 id="tableLabel">GAME NIGHT BITCHES</h1>

<p *ngIf="loading"><em>Loading...</em></p>

<div class="row" *ngFor="let round of event.Rounds">
  <div class="row" *ngFor="let pairing of round.pairings">
    <div class="col-md-4" *ngFor="let player of pairing.player">
      {{player.name}}
    </div>
  </div>
</div>
